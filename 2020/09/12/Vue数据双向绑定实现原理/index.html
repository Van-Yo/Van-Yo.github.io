            <h1 style="display: none">Vue数据双向绑定实现原理</h1>
            
            <div class="markdown-body">
              <p>Vue数据双向绑定（即数据响应式），是利用了Object.defineProperty()这个方法重新定义了对象获取属性值get和设置属性值set的操作来实现的。</p>

t;<br>        <span class="hljs-keyword">let</span> vm = <span class="hljs-keyword">new</span> Mvvm(&#123;<br>            el : <span class="hljs-string">&#x27;#app&#x27;</span>,<br>            data : &#123;<br>                school : &#123;<br>                    age :<span class="hljs-number">18</span>,<br>                    name : <span class="hljs-string">&#x27;vanlus&#x27;</span><br>                &#125;<br>            &#125;<br>        &#125;)<br>    &lt;/script&gt;<br>&lt;/body&gt;<br>&lt;/html&gt;<br></code></pre></td></tr></table></figure>

">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// 基类 调度</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Mvvm</span></span>&#123;<br>    <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params">options</span>)</span>&#123;<br>        <span class="hljs-built_in">this</span>.$el = options.el;<br>        <span class="hljs-built_in">this</span>.$data = options.data;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.$el)&#123;<br>            <span class="hljs-comment">// 把数据 全部转化用Object.definedProperty来定义</span><br>            <span class="hljs-keyword">new</span> Observer(<span class="hljs-built_in">this</span>.$data);<br><br>            <span class="hljs-keyword">new</span> Compiler(<span class="hljs-built_in">this</span>.$el,<span class="hljs-built_in">this</span>);<br>        &#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 编译（用于将基类中的数据渲染到视图中）</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Compiler</span></span>&#123;<br>    <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params">el,vm</span>)</span>&#123;<br>        <span class="hljs-built_in">this</span>.vm = vm;<br>        <span class="hljs-comment">// 判断el属性是不是一个元素，如果不是元素，那就获取他</span><br>        <span class="hljs-built_in">this</span>.el = <span class="hljs-built_in">this</span>.isElementNode(el)?el:<span class="hljs-built_in">document</span>.querySelector(el);<br><br>        <span class="hljs-comment">// 把当前节点中的元素获取到放在内存中</span><br>        <span class="hljs-keyword">let</span> fragment = <span class="hljs-built_in">this</span>.node2fragment(<span class="hljs-built_in">this</span>.el);<br><br>        <span class="hljs-comment">// 把内存节点中的内容(变量)进行替换</span><br>        <span class="hljs-built_in">this</span>.compile(fragment);<br>        <span class="hljs-comment">// 把内存节点再塞到页面中</span><br>        <span class="hljs-built_in">this</span>.el.appendChild(fragment);<br>    &#125;<br>    <span class="hljs-comment">// 判断时候是元素节点</span><br>    <span class="hljs-function"><span class="hljs-title">isElementNode</span>(<span class="hljs-params">node</span>)</span>&#123;<br>        <span class="hljs-keyword">return</span> node.nodeType == <span class="hljs-number">1</span>;<br>    &#125;<br>    <span class="hljs-comment">// 把节点移动到内存中</span><br>    <span class="hljs-function"><span class="hljs-title">node2fragment</span>(<span class="hljs-params">node</span>)</span>&#123;<br>        <span class="hljs-comment">// 创建一个文档碎片</span><br>        <span class="hljs-keyword">let</span> fragment = <span class="hljs-built_in">document</span>.createDocumentFragment();<br>        <span class="hljs-keyword">let</span> firstChild;<br>        <span class="hljs-comment">// 循环将node节点中的子元素一条一条地插到文档碎片中</span><br>        <span class="hljs-keyword">while</span>(firstChild = node.firstChild)&#123;<br>            <span class="hljs-comment">// appendChild具有移动性</span><br>            fragment.appendChild(firstChild);<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> fragment;<br>    &#125;<br>    <span class="hljs-comment">// 用来编译内存中的dom节点</span><br>    <span class="hljs-function"><span class="hljs-title">compile</span>(<span class="hljs-params">node</span>)</span>&#123;<br>        <span class="hljs-keyword">let</span> childNodes = node.childNodes;<br>        [...childNodes].forEach(<span class="hljs-function"><span class="hljs-params">child</span>=&gt;</span>&#123;<br>            <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.isElementNode(child))&#123;<br>                <span class="hljs-built_in">this</span>.compileElement(child);<br>                <span class="hljs-comment">// 如果是元素的话，需要把自己传进去，再去遍历子节点</span><br>                <span class="hljs-built_in">this</span>.compile(child);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                <span class="hljs-built_in">this</span>.compileText(child);<br>            &#125;<br>        &#125;)<br>    &#125;<br>    <span class="hljs-comment">// 编译元素的</span><br>    <span class="hljs-function"><span class="hljs-title">compileElement</span>(<span class="hljs-params">node</span>)</span>&#123;<br>        <span class="hljs-keyword">let</span> attributes = node.attributes;   <span class="hljs-comment">// 类数组</span><br>        [...attributes].forEach(<span class="hljs-function"><span class="hljs-params">attr</span>=&gt;</span>&#123;<br>            <span class="hljs-comment">// type=&quot;text&quot; v-model=&quot;school.name&quot;</span><br>            <span class="hljs-keyword">let</span> &#123;name,<span class="hljs-attr">value</span>:expr&#125; = attr;<br>            <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.isDirective(name))&#123;<br>                <span class="hljs-keyword">let</span> [,directive] = name.split(<span class="hljs-string">&#x27;-&#x27;</span>);<br>                <span class="hljs-comment">// 需要调用不同的指令来处理</span><br>                CompileUtil[directive](node,expr,<span class="hljs-built_in">this</span>.vm);<br><br>            &#125;<br>        &#125;)<br>    &#125;<br>    <span class="hljs-comment">// 编译文本的，判断当前文本节点内容中是否包含&#123;&#123;&#125;&#125;</span><br>    <span class="hljs-function"><span class="hljs-title">compileText</span>(<span class="hljs-params">node</span>)</span>&#123;<br>        <span class="hljs-keyword">let</span> content = node.textContent;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-regexp">/\&#123;\&#123;(.+?)\&#125;\&#125;/</span>.test(content))&#123;<br>            CompileUtil[<span class="hljs-string">&#x27;text&#x27;</span>](node,content,<span class="hljs-built_in">this</span>.vm);<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">// 是否是指令，例如v-model</span><br>    <span class="hljs-function"><span class="hljs-title">isDirective</span>(<span class="hljs-params">attrName</span>)</span>&#123;<br>        <span class="hljs-keyword">return</span> attrName.startsWith(<span class="hljs-string">&#x27;v-&#x27;</span>);<br>    &#125;<br>&#125;<br><br>CompileUtil = &#123;<br>    <span class="hljs-function"><span class="hljs-title">setValue</span>(<span class="hljs-params">vm,expr,value</span>)</span>&#123;<br>        expr.split(<span class="hljs-string">&#x27;.&#x27;</span>).reduce(<span class="hljs-function">(<span class="hljs-params">data,current,index,arr</span>)=&gt;</span>&#123;<br>            <span class="hljs-keyword">if</span>(index == arr.length-<span class="hljs-number">1</span>)&#123;<br>                data[current] = value;<br>            &#125;<br>            <span class="hljs-keyword">return</span> data[current];<br>        &#125;,vm.$data)<br>    &#125;,<br>    <span class="hljs-comment">// node是节点 expr是表达式（school.name） vm是当前实例(vm.$data)</span><br>    <span class="hljs-function"><span class="hljs-title">model</span>(<span class="hljs-params">node,expr,vm</span>)</span>&#123;<br>        <span class="hljs-comment">// 给输入框加一个观察者，如果稍后数据更新了，会触发此方法，给输入框赋予新值</span><br>        <span class="hljs-keyword">new</span> Watcher(vm,expr,<span class="hljs-function">(<span class="hljs-params">newVal</span>)=&gt;</span>&#123;<br>            node.value = newVal;<br>        &#125;);<br>        node.addEventListener(<span class="hljs-string">&#x27;input&#x27;</span>,<span class="hljs-function">(<span class="hljs-params">e</span>)=&gt;</span>&#123;<br>            <span class="hljs-keyword">let</span> value = e.target.value; <span class="hljs-comment">// 获取用户输入的内容</span><br>            <span class="hljs-built_in">this</span>.setValue(vm,expr,value);<br>        &#125;)<br>        <span class="hljs-comment">// 给输入框赋予value属性 node.value = xxx</span><br>        <span class="hljs-keyword">let</span> value = <span class="hljs-built_in">this</span>.getVal(vm,expr);<br>        node.value = value;<br>    &#125;,<br><br>    <span class="hljs-function"><span class="hljs-title">getContentValue</span>(<span class="hljs-params">vm,expr</span>)</span>&#123;<br>        <span class="hljs-comment">// 遍历表达式,将内容替换成一个新的完整的内容返还回去</span><br>        <span class="hljs-keyword">return</span> expr.replace(<span class="hljs-regexp">/\&#123;\&#123;(.+?)\&#125;\&#125;/g</span>,<span class="hljs-function">(<span class="hljs-params">...args</span>)=&gt;</span>&#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">this</span>.getVal(vm,args[<span class="hljs-number">1</span>]);<br>        &#125;)<br>    &#125;,<br><br>    <span class="hljs-function"><span class="hljs-title">text</span>(<span class="hljs-params">node,expr,vm</span>)</span>&#123;<br>        <span class="hljs-comment">// expr =&gt; &#123;&#123;a&#125;&#125; &#123;&#123;b&#125;&#125; &#123;&#123;c&#125;&#125;</span><br>        <span class="hljs-keyword">let</span> content = expr.replace(<span class="hljs-regexp">/\&#123;\&#123;(.+?)\&#125;\&#125;/g</span>,<span class="hljs-function">(<span class="hljs-params">...args</span>)=&gt;</span>&#123;<br>            <span class="hljs-comment">// 给表达式每个&#123;&#123;&#125;&#125;都加上观察者</span><br>            <span class="hljs-keyword">new</span> Watcher(vm,args[<span class="hljs-number">1</span>],<span class="hljs-function">()=&gt;</span>&#123;<br>                node.textContent = <span class="hljs-built_in">this</span>.getContentValue(vm,expr) <br>            &#125;)<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">this</span>.getVal(vm,args[<span class="hljs-number">1</span>]);<br>        &#125;)<br>        node.textContent = content;<br>    &#125;,<br>    <span class="hljs-comment">// 给一个expr，就去vm中取到对应的值</span><br>    <span class="hljs-function"><span class="hljs-title">getVal</span>(<span class="hljs-params">vm,expr</span>)</span>&#123;<br>        <span class="hljs-comment">// &#x27;school.name&#x27; =&gt; [&#x27;school&#x27;,&#x27;name&#x27;]</span><br>        <span class="hljs-comment">// vm.$data[&#x27;school&#x27;][&#x27;name&#x27;]</span><br>        <span class="hljs-keyword">return</span> expr.split(<span class="hljs-string">&#x27;.&#x27;</span>).reduce(<span class="hljs-function">(<span class="hljs-params">data,current</span>)=&gt;</span>&#123;<br>            <span class="hljs-keyword">return</span> data[current];<br>        &#125;,vm.$data)<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 实现数据劫持</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Observer</span></span>&#123;<br>    <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params">data</span>)</span>&#123;<br>        <span class="hljs-built_in">this</span>.observer(data);<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-title">observer</span>(<span class="hljs-params">data</span>)</span>&#123;<br>        <span class="hljs-comment">// 如果是对象才观察</span><br>        <span class="hljs-keyword">if</span>(data &amp;&amp; <span class="hljs-keyword">typeof</span> data == <span class="hljs-string">&#x27;object&#x27;</span>)&#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> key <span class="hljs-keyword">in</span> data)&#123;<br>                <span class="hljs-built_in">this</span>.defineReactive(data,key,data[key]);<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-title">defineReactive</span>(<span class="hljs-params">obj,key,value</span>)</span>&#123;<br>        <span class="hljs-built_in">this</span>.observer(value);<br>        <span class="hljs-comment">// 给每一个属性都加上一个具有发布订阅功能</span><br>        <span class="hljs-keyword">let</span> dep = <span class="hljs-keyword">new</span> Dep();<br>        <span class="hljs-built_in">Object</span>.defineProperty(obj,key,&#123;<br>            <span class="hljs-function"><span class="hljs-title">get</span>(<span class="hljs-params"></span>)</span>&#123;<br>                <span class="hljs-comment">// 创建watcher时，会取到对应的内容，并把watcher放到了全局上</span><br>                Dep.target &amp;&amp; dep.addSub(Dep.target);<br>                <span class="hljs-keyword">return</span> value<br>            &#125;,<br>            set:<span class="hljs-function">(<span class="hljs-params">newVal</span>)=&gt;</span>&#123;    <span class="hljs-comment">// &#123;school:&#123;name:&#x27;vanlus&#x27;&#125;&#125; =&gt; this.school=&#123;&#125; =&gt; &#123;school:&#123;&#125;&#125;</span><br>                <span class="hljs-keyword">if</span>(newVal != value)&#123;<br>                    <span class="hljs-built_in">this</span>.observer(newVal);<br>                    value = newVal;<br>                    dep.notify();<br>                &#125;<br>            &#125;<br>        &#125;)<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 观察者（发布订阅）</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Watcher</span></span>&#123;<br>    <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params">vm,expr,cb</span>)</span>&#123;<br>        <span class="hljs-built_in">this</span>.vm = vm;<br>        <span class="hljs-built_in">this</span>.expr = expr;<br>        <span class="hljs-built_in">this</span>.cb = cb;<br>        <span class="hljs-comment">// 默认先存放一个老值</span><br>        <span class="hljs-built_in">this</span>.oldValue = <span class="hljs-built_in">this</span>.get();<br>    &#125;<br>    <span class="hljs-comment">// 因为数据劫持，这里一取值就会调数据劫持中的get()方法</span><br>    <span class="hljs-function"><span class="hljs-title">get</span>(<span class="hljs-params"></span>)</span>&#123;<br>        Dep.target = <span class="hljs-built_in">this</span>;<br>        <span class="hljs-comment">// 取值，然后把观察者和数据关联起来</span><br>        <span class="hljs-keyword">let</span> value = CompileUtil.getVal(<span class="hljs-built_in">this</span>.vm,<span class="hljs-built_in">this</span>.expr);<br>        Dep.target = <span class="hljs-literal">null</span>;<br>        <span class="hljs-keyword">return</span> value;<br>    &#125;<br>    <span class="hljs-comment">// 更新操作，数据变化后，会调用观察者的update方法</span><br>    <span class="hljs-function"><span class="hljs-title">update</span>(<span class="hljs-params"></span>)</span>&#123;<br>        <span class="hljs-keyword">let</span> newVal = CompileUtil.getVal(<span class="hljs-built_in">this</span>.vm,<span class="hljs-built_in">this</span>.expr);<br>        <span class="hljs-keyword">if</span>(newVal != <span class="hljs-built_in">this</span>.oldValue)&#123;<br>            <span class="hljs-built_in">this</span>.cb(newVal);<br>        &#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Dep</span></span>&#123;<br>    <sp
